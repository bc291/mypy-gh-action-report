[tool.poetry]
name = "mypy-gh-action-report"
version = "0.1.0"
description = "Utilize GitHub Workflow commands to output for a clean mypy report"
authors = ["Błażej Cyrzon <blazej.cyrzon@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "mypy_gh_action_report"}]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development",
    "Topic :: Utilities",
]


[tool.poetry.dependencies]
python = "^3.8"
mypy-json-report = "^0.1.3"
actions-toolkit = "^0.1.15"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
tox = "^3.27.0"
tox-gh-actions = "^2.10.0"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = "tests"
addopts = "-l"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
