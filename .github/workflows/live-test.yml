---
name: Live test

on:
  pull_request:

jobs:
  live-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: poetry install

      - name: Live type check
        run: poetry run mypy tests/test_mypy_output.py | poetry run mypy-gh-action-report || true

      - name: Live type check
        run: |
          echo '::warning title=,file=tests/test_mypy_output.py,line=5,endLine=,col=,endColumn=::Argument 1 to "mypy_output_test" has incompatible type "int"; expected "str"'
